<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>WordPressクイズ作成支援ツール</title>

  <!-- 外部CSS読み込み -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- =====================
     アプリ全体
     ===================== -->
<div class="app">

  <!-- ===== タブ（インデックス） ===== -->
  <div class="tabs">
    <!--
      data-page と
      下の page の id を一致させる
    -->
    <div class="tab index active" data-page="index">INDEX</div>
    <div class="tab make" data-page="make">MAKE</div>
    <div class="tab help" data-page="help">HELP</div>
  </div>

  <!-- ===== INDEXページ ===== -->
  <div id="index" class="page active">
    <h1>WordPress<br>クイズ作成支援ツール</h1>

    <p>
      問題を入力するだけで、<br>
      クイズのHTML、CSS、JSが簡単に作成できます。
    </p>

    <ul>
      <li>インストール不要</li>
      <li>HTMLをコピーするだけ</li>
      <li>WordPress対応</li>
    </ul>

    <button class="btn" onclick="openTab('make')">
      クイズを作る
    </button>
  </div>

  <!-- ===== MAKEページ ===== -->
  <div id="make" class="page">

  <h2>4択クイズ作成</h2>

  <!-- =====================
       A. 問題を用意する
       ===================== -->
  <section class="block">
    <h3>① 問題を用意する</h3>

    <p class="note">
      Excelでまとめて作成する場合は、
      <span class="csv-link">
        <a href="#" onclick="downloadCSVTemplate(); return false;">
          CSVテンプレートをダウンロード
        </a>
      </span>
      してください。
    </p>



    <div class="csv-import">
      <input type="file" id="csvFile" accept=".csv">
      <button class="btn" onclick="importCSV()">CSVを読み込む</button>
    </div>

    <hr>

    <!-- 問題入力 -->
    <label>問題文</label>
    <textarea id="question" placeholder="例：次のうち正しいものは？"></textarea>

    <label>選択肢</label>
    <div class="choices">
      <input type="text" placeholder="選択肢1" class="choice">
      <input type="text" placeholder="選択肢2" class="choice">
      <input type="text" placeholder="選択肢3" class="choice">
      <input type="text" placeholder="選択肢4" class="choice">
    </div>

    <label>正解</label>
    <select id="answer">
      <option value="0">選択肢1</option>
      <option value="1">選択肢2</option>
      <option value="2">選択肢3</option>
      <option value="3">選択肢4</option>
    </select>

    <label>解説（任意）</label>
    <textarea id="explanation" placeholder="なぜこれが正解なのか"></textarea>

    <button class="btn" onclick="addQuestion()">問題を追加</button>
  </section>

  <!-- =====================
       B. 問題一覧
       ===================== -->
  <section class="block">
    <h3>② 作成した問題</h3>
    <p class="note">
      内容の確認・編集・削除ができます。
    </p>
    <div id="questionList"></div>
  </section>

  <!-- =====================
       C. プレビュー・書き出し
       ===================== -->
  <section class="block">
    <h3>③ プレビュー・書き出し</h3>

    <button class="btn secondary" onclick="showPreview()">
      プレビュー表示
    </button>

    <div id="preview"></div>

    <button class="btn primary" onclick="exportHTML()">
      HTMLを書き出す
    </button>
  </section>

</div>



  <!-- ===== HELPページ ===== -->
  <div id="help" class="page">
    <h2>使い方</h2>
    <ol>
      <li>MAKEタブを開く</li>
      <li>問題を入力</li>
      <li>HTMLをコピー</li>
    </ol>
  </div>

</div>

<!-- 外部JS読み込み -->
<script src="script.js"></script>
</body>
</html>
