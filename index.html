<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>くいずめ～か～</title>

  <!-- 外部CSS読み込み -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- =====================
     アプリ全体
     ===================== -->
<div class="app">

  <!-- ===== タブ（インデックス） ===== -->
  <div class="tabs">
    <!--
      data-page と
      下の page の id を一致させる
    -->
    <div class="tab index active" data-page="index">INDEX</div>
    <div class="tab make" data-page="make">MAKE</div>
    <div class="tab help" data-page="help">HELP</div>
  </div>

  <!-- ===== INDEXページ ===== -->
  <div id="index" class="page active">
    <h1>くいずめ～か～</h1>

    <p>
      問題を入力するだけで、<br>
      クイズのHTML、CSS、JSが簡単に作成できます。
    </p>

    <ul>
      <li>インストール不要</li>
      <li>HTMLをコピーするだけ</li>
      <li>WordPress対応</li>
    </ul>

    <button class="btn" onclick="openTab('make')">
      クイズを作る
    </button>
  </div>

  <!-- ===== MAKEページ ===== -->
  <div id="make" class="page">
  <h2>ｎ択問題</h2>

  <!-- 問題入力 -->
  <label>問題文</label>
  <textarea id="question" placeholder="例：次のうち正しいものは？"></textarea>

  <!-- 選択肢 -->
  <label>選択肢</label>
  <div class="choices">
    <input type="text" placeholder="選択肢1" class="choice">
    <input type="text" placeholder="選択肢2" class="choice">
    <input type="text" placeholder="選択肢3" class="choice">
    <input type="text" placeholder="選択肢4" class="choice">
  </div>

  <!-- 正解選択 -->
  <label>正解</label>
  <select id="answer">
    <option value="0">選択肢1</option>
    <option value="1">選択肢2</option>
    <option value="2">選択肢3</option>
    <option value="3">選択肢4</option>
  </select>

  <!-- 解説 -->
  <label>解説</label>
  <textarea id="explanation" placeholder="なぜこれが正解なのか"></textarea>

  <!-- ボタン -->
  <div class="make-buttons">
    <button class="btn" onclick="addQuestion()">問題を追加</button>
    <button class="btn secondary" onclick="showPreview()">プレビュー</button>
  </div>

  <!-- プレビュー表示 -->
  <div id="preview"></div>
  <button class="btn" onclick="exportHTML()">HTMLを書き出す</button>
</div>





  <!-- ===== HELPページ ===== -->
  <div id="help" class="page">
    <h2>使い方</h2>
    <ol>
      <li>MAKEタブを開く</li>
      <li>問題を入力</li>
      <li>HTMLをコピー</li>
    </ol>
  </div>

</div>

<!-- 外部JS読み込み -->
<script src="script.js"></script>
</body>
</html>
