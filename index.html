<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カード型クイズメーカー</title>

  <!-- 外部CSS読み込み -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- =====================
     アプリ全体
     ===================== -->
<div class="app">

  <!-- ===== タブ（インデックス） ===== -->
  <div class="tabs">
    <!--
      data-page と
      下の page の id を一致させる
    -->
    <div class="tab index active" data-page="index">INDEX</div>
    <div class="tab make" data-page="make">MAKE</div>
    <div class="tab help" data-page="help">HELP</div>
  </div>

  <!-- ===== INDEXページ ===== -->
  <div id="index" class="page active">
    <h1>カード型クイズメーカー</h1>

    <p>
      問題を入力するだけで、<br>
      カード型4択クイズを作成できます。
    </p>

    <ul>
      <li>インストール不要</li>
      <li>HTMLをコピーするだけ</li>
      <li>WordPress対応</li>
    </ul>

    <button class="btn" onclick="openTab('make')">
      クイズを作る
    </button>
  </div>

  <!-- ===== MAKEページ ===== -->
  <div id="make" class="page">
    <h2>クイズ作成</h2>
    <p>
      ここにクイズ作成フォームを実装予定
    </p>
  </div>

  <!-- ===== HELPページ ===== -->
  <div id="help" class="page">
    <h2>使い方</h2>
    <ol>
      <li>MAKEタブを開く</li>
      <li>問題を入力</li>
      <li>HTMLをコピー</li>
    </ol>
  </div>

</div>

<!-- 外部JS読み込み -->
<script src="script.js"></script>
</body>
</html>
